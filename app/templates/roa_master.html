<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>IDeaS Client Response - ROA</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/roa">IDeaS Client Response(ROA)</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Train</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://ideas.com/">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">IDeaS Client Response</h1>
        <p class="text-center">Categorizing client queries and automating response</p>
        <div style="min-height:20x"></div>


        <form action="#" method="get">
            <div class="row">
                <div class="form-group col-md-10">
                    <input type="text" class="form-control" name="query"
                           placeholder="Enter a query to classify">
                </div>
                <div class="form-group col-md-2">
                    <select class="form-control form-control-lg custom-select"
                            name="query_subject" id="inlineFormCustomSelectPref">
                        <option value="" disabled selected>Subject..</option>
                        <option style="color: red" value="none">NONE</option>
                        <!--{% for subject in subject_list %}
                        <option value="{{subject}}">{{subject}}</option>
                        {% endfor %}-->
                    </select>
                </div>
            </div>
            <div style="min-height:15px"></div>
            <div class="col-lg-offset-5" style="text-align:center">
                <button type="submit" class="btn btn-lg btn-success">Submit</button>
            </div>
        </form>

        <hr/>
        {% block message %}
        {% endblock %}
    </div>
</div>

<div class="text-center" style="padding-top: 15px;">
    <h1>ROA</h1>
    <h3>Under Construction</h3>
</div>


</body>
</html>
